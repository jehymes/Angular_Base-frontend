<mat-card class="mat-elevation-z0 card">
    <mat-card-title *ngIf="create">Nova Anotação</mat-card-title>
    <mat-card-title *ngIf="update">Editar Anotação</mat-card-title>
    <mat-card-title *ngIf="deletar">Deletar Anotação</mat-card-title>
    <form>
        <mat-form-field class="line">
            <input matInput placeholder="Título" [(ngModel)]="dialogValues.title" [disabled]="deletar" name="title">
        </mat-form-field>
        <mat-form-field class="line">
            <mat-label>Conteúdo</mat-label>
            <textarea matInput [(ngModel)]="dialogValues.content" name="content" [disabled]="deletar" class="content-text"></textarea>
        </mat-form-field>
    </form>
</mat-card>

<button *ngIf="create == true" mat-button class="button" mat-raised-button [mat-dialog-close]="dialogValues" (click)="createAnnotation()" color="primary">
    Salvar
</button>
<button *ngIf="update == true" mat-button class="button" mat-raised-button [mat-dialog-close]="dialogValues" (click)="updateAnnotation()" color="primary">
    Atualizar
</button>
<button *ngIf="deletar == true" mat-button class="button" mat-raised-button [mat-dialog-close]="dialogValues" (click)="deleteAnnotation()" color="primary">
    Excluir
</button>

<button mat-button class="button" mat-raised-button [mat-dialog-close]="dialogValues" (click)="cancelAnnotation()" color="warn">
    Cancelar
</button>
