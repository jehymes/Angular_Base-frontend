<div class="mat-elevation-z4">
    <table mat-table [dataSource]="task" disabled>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef scope="col">Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
       <!-- Number Task Column -->
       <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef scope="col">Tarefa</th>
        <td mat-cell *matCellDef="let row">{{row.taskNumber}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef scope="col">Título</th>
        <td mat-cell *matCellDef="let row">{{row.taskName}}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef scope="col">Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.taskDescription}}</td>
      </ng-container>

      <!-- Data Creation Column -->
      <ng-container matColumnDef="creation">
        <th mat-header-cell *matHeaderCellDef scope="col">Data de Criação</th>
        <td mat-cell *matCellDef="let row">{{row.taskDateCreation | date:'dd/MM/YYYY'}}</td>
      </ng-container>

      <!-- Data Finalization Column -->
      <ng-container matColumnDef="finalized">
        <th mat-header-cell *matHeaderCellDef scope="col">Finalizado</th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.taskFinalized == true">
              {{row.taskDateDelivery | date:'dd/MM/YYYY'}}
            </span>
          </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef scope="col" class="center">Action</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/tasks/task-update/{{ row.id }}" class="edit">
              <em class="material-icons" matTooltip="Edit Task" matTooltipPosition="above">edit</em>
          </a>
          <a routerLink="/tasks/task-delete/{{ row.id }}" class="delete">
            <em class="material-icons" matTooltip="Delete Task" matTooltipPosition="above">delete</em>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
