<mat-card>
    <mat-card-title>Deletar Tarefa</mat-card-title>
    <form>
        <mat-grid-list cols="2" rowHeight="2:1">
                <!-- Number Task -->
                <mat-form-field class="numberTask line">
                    <input disabled matInput placeholder="Número da tarefa"  [(ngModel)]="task.taskNumber" name="taskNumber">
                </mat-form-field>

                <!-- Data Creation Task -->
                <mat-form-field class="data">
                    <mat-label>Data de Criação</mat-label>
                    <input disabled matInput [matDatepicker]="picker" [(ngModel)]="task.taskDateCreation" name="taskDateCreation">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
        </mat-grid-list>

        <mat-form-field class="line">
            <input disabled matInput placeholder="Título da tarefa" [(ngModel)]="task.taskName" name="taskName">
        </mat-form-field>
        <mat-form-field class="line">
            <mat-label>Descrição</mat-label>
            <textarea  disabled matInput [(ngModel)]="task.taskDescription" name="taskDescription"></textarea>
        </mat-form-field>
    </form>
</mat-card>

<button class="button" mat-raised-button (click)="deleteTask()" color="primary">
    Deletar
</button>

<button class="button" mat-raised-button (click)="cancelTask()" color="warn">
    Cancelar
</button>
